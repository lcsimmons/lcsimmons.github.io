{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>

{% for page in section.pages %}
<div class="postcontainer">
  <a id="headline" href="{{ page.permalink | safe }}">{{ page.title }}</a>
  <p>{{ page.date }}</p>
  <p>{{ page.description }}</p>
  
</div>
{% endfor %}


{% endblock content %}
